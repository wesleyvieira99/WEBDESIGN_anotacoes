<!-- Formulário dentro de um card -->
<div class="card">
    <!-- Header do formulário -->
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de formulário
        </h5>
    </div>
    <!-- Corpo do formulário -->
    <div class="card-body">
        <!-- Formulário sendo um container -->
        <form action="" class="container-fluid">
            <!-- Primeria linha do formulário -->
            <div class="form-row">
                <!-- Coluna do formulario -->
                <div class="col-12">
                    <!-- Um grupo do formulario -->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe seu nome!">
                    </div>
                </div>
            </div>
            <!-- Segunda linha do formulário -->
            <div class="div form-row">
                <!-- Coluna do formulario -->
                <div class="col-12 col-md-6">
                    <!-- Um grupo do formulario -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <!-- Um grupo de input do formulario -->
                        <div class="input-group">
                            <!-- Colocar um arroba antes do campo de email do grupo de input -->
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe seu email">
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option>JS</option>
                            <option>Python</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>
            <!-- Linha com botões de envio e cancelamento do formulário -->
            <div class="form-row mb-0">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <button class="btn btn-secondary" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        axios.get('parOuImpar', {
            params: {
                numero: 6
            }
        }).then(resp => exibirResultado('get', resp.data))
        //usando axios também posso já chamar direto a requisição GET passando a URL
        //e depois passando minha opções, nesse caso passei os parâmetros da URL
        //depois uso o then como de costume para realizar a função que quero com os dados da resposta da requisição

        axios.post('formulario', {
            nome: 'Wesley',
            sobrenome: 'Vieira'
        }).then(resp => exibirResultado('post', resp.data))

        //ele ta usando as instruções do servidor para quando tem requisição do método POST na URL formulario
        //aqui nao tenho formulario mas passei os dados logo dentro de axios.post, no seu segundo parâmetro.
   </script>
</body>

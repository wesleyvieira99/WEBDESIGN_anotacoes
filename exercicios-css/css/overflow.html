<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;

            /*Tudo que estrapolou o elemento some*/
            overflow: hidden; 

            /*Fazer o scroll para ver elemento estrapolado*/
            overflow:scroll;
            /*Scroll só no eixo x*/
            overflow-x: scroll;

            /*Scroll só no eixo y*/
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>

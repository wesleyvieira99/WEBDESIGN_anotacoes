<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        /*Formas de acessar o atributo 'src' de img com o 'getAttribute'*/
        console.log('getAttribute', img.getAttribute('src'))
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        /*Todos os elementos tem uma propriedade chamada NodeType*/
        /*NodeType 1 = Elemento
        NodeType 2 = Atributo e por aí vai...*/
        console.log('NodeType', img.nodeType)

        /*Nome do elemento*/
        console.log('NodeName', img.nodeName)
        /*Valor do elemento*/
        console.log('NodeValue', img.nodeValue)

        /*Pegando o atributo com suas propriedades do nó*/
        const src = img.getAttributeNode('src')

        /*Posso mudar o valor de um elemento*/
        link = document.querySelector('a')
        link.firstChild.nodeValue = 'Eai Carai!'
    </script>
</body>

</html>

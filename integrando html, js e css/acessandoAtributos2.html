<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        /*peguei uma lista de elementos ul, filhos de div que tem o atributo 'destino' igual a 'escritorio'*/
        const lista = document.querySelector('div ul[destino="escritório"]')
        cosole.log('Elemento Ul.....')
        console.log('ChildNodes', lista.childNodes)
        console.log('destino', lista.getAttribute('destino'))
        /*Para testar se um atribute realmente existe no elemento*/
        console.log('hasAttribute', lista.hasAttribute('destino'))
        /*Para trocar o valor do atributo 'destino' de 'escritorio' para 'empresa'*/
        lista.setAttribute('destino', 'empresa')
        /*Para adicionar um atributo que ainda não existe.*/
        lista.setAttribute('status', 'aberto')
        /*Para remover um atributo*/
        lista.removeAttribute('destino')

    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        /*documents.forms traz um Array em formato HTMLCollection de todos os formulários no meu HTML*/
        console.log(document.forms)
        console.log(document.forms[0])
        /*pegando o elemento pelo nome*/
        console.log(document.getElementsByName('pesquisa'))
        console.log(document.pesquisa)
        console.log(document.pesquisa.q)
        /*alterando o valor do meu campo do formulário a partir dos nomes, desta sintaxe*/
        document.pesquisa.q.value = 'Linux'
        document.pesquisa.hl.value = 'en-us'
    </script>
</body>

</html>

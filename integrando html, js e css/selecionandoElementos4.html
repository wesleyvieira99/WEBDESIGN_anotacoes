<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        /*Para simplificar meu console.log, pra que todos as coleções, elementos, listas e node imprimam no console seu resultado quando eu chamar sua função .log*/

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        /*parentNode serve para pegar o elemento pai de um elemento, subindo o nível acessando o seu pai*/
        lista.parentNode.log()
        /*childNodes serve para pegar os elementos filhos de um elemento, descendo o nível acessando os seus filhos*/
        lista.childNodes.log()

        /*pegando o primeiro elemento filho*/
        const primeiro = lista.firstChild
        primeiro.log()
        /*pegando o próximo irmão da lista*/
        primeiro.nextSibling.log()

        /*Pegando o último elemento*/
        const ultimo = lista.lastChild
        ultimo.log()
        /*Pegando o elemento anterior*/
        ultimo.previousSibling.log()

        /*Outra forma de pegar todos os filhos*/
        lista.children.log()

        /*Podemos usar estes comandos em conjunto se quisermos*/
    </script>
</body>

</html>

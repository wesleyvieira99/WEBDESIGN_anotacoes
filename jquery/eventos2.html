<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')

        //quando passar mouse em cima, aplicar a função
        $('#div1').hover(alternarDestaque)

        //Quando o mouse entrar na div, faz a função, porém com o one, somente uma vez
        $('#div1').one('mouseenter', e => alert('AVISO!!!'))

        //função a ser realizada após um double click na div
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        //executar uma função sempre que houver um redimenssionamento da janela
        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()

            $('#resultado1').html(`Largura: ${l} Altura: ${a}`)
        })
    </script>
</body>

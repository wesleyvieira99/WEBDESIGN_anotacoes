<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        //envolver um par√°grafo dentro de uma div
        $('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">')
        //remover todo o elemento dentro de div4
        $("#div4").empty()

        //para replace - substiuir todos os paragrafos dentro de body diretamente
        $('<div>Substituto</div>').replaceAll('body > p')

    </script>
</body>
